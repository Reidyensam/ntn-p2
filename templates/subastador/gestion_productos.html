<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Incluir el Navbar -->
    {% include 'subastador/navbarsub.html' %}

    <!-- Contenido -->
    <div class="container mt-5">
        <div class="row">
            <!-- Filtro por Categoría -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Filtrar por Categoría</div>
                    <div class="card-body">
                        <form id="filtroCategoria" method="GET" action="/subastador/filtrar-productos">
                            <div class="form-group">
                                <label for="categoriaFiltro">Categoría</label>
                                <select class="form-control" id="categoriaFiltro" name="categoriaFiltro">
                                    <option value="todos">Todos</option>
                                    <option value="electronicos">Electrónicos</option>
                                    <option value="vehiculos">Vehículos</option>
                                    <option value="muebles">Muebles</option>
                                    <!-- Más categorías si es necesario -->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Filtrar</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Listado de Productos -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Listado de Productos</div>
                    <div class="card-body">
                        <!-- Tabla de productos -->
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Foto</th>
                                    <th>Nombre del Producto</th>
                                    <th>Categoría</th>
                                    <th>Precio Inicial</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Aquí se mostrarán los productos filtrados -->
                                {% for producto in productos %}
                                <tr>
                                    <td><img src="{{ producto.foto_url }}" alt="Foto del Producto" width="50"></td>
                                    <td>{{ producto.nombre }}</td>
                                    <td>{{ producto.categoria }}</td>
                                    <td>{{ producto.precio_inicial }}</td>
                                    <td>
                                        <a href="/subastador/editar-producto/{{ producto.id }}" class="btn btn-info btn-sm">Editar</a>
                                        <a href="/subastador/eliminar-producto/{{ producto.id }}" class="btn btn-danger btn-sm">Eliminar</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
