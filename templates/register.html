{% extends 'base.html' %}
{% block title %} REGISTRO {% endblock %}
{% block content %}
<section class="vh-100" style="background-color: #333;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card shadow-lg" style="border-radius: 15px;">
                    <div class="card-body p-5 text-black">
                        <h3 class="fw-bold text-center mb-4" style="color: #f9c74f;">Registro de Usuario</h3>
        <!-- Botón Volver a la derecha -->
        <div class="text-end">
            <a href="/" class="btn btn-secondary" style="position: absolute; top: 15px; right: 15px;">
                Volver
            </a>
        </div><form method="POST" action="{{ url_for('register') }}">
            <div class="form-outline mb-4">
                <label class="form-label" for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" class="form-control" required />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" class="form-control" required />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" required />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="rol">Selecciona tu rol</label>
                <select id="rol" name="rol" class="form-select form-control-lg" required>
                    <option value="" disabled selected>Selecciona tu rol</option>
                    <option value="subastador">Subastador</option>
                    <option value="cliente">Cliente</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        
                        <div class="mt-3 text-center">
                            <p class="text-muted">¿Ya tienes una cuenta? <a href="login" class="text-primary">Inicia sesión aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
